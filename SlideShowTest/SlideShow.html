<!DOCTYPE html>
<html>
<head>
	<title> Slide Show</title>
	<meta charset="UTF-8">
	<style>
		#slide{
			width:500px;
			height:300px;
			margin-left: 30%;
			position:relative;
			border:2px solid black;
			overflow: hidden;
			background-color: black;
		}
		#photos {
			width:100%;
			height:100%;		
			visibility: visible;
			transition:2s;
		}
		#prev {
			position: absolute;
	  		top: 50%;
	  		left: 0%;
	  		opacity: 0.5;
		}
		#next{
			position: absolute;
	  		top: 50%;
	  		left:93%;
	  		opacity: 0.5;
		}
	</style>
</head>
<body>
	<div id="slide">
		<img id="photos">
			<button id="prev"><</button>
			<button id="next">></button>
		</img>
	</div>
	
	<script>
		var imgPath = "images/";
		var imgType = ".jpg";
		var imgName= ['car1','car2','car3','car4','car5'];
		var id = 0;

		var photos = document.getElementById('photos');
		photos.src = imgPath + imgName[id] + imgType;

		document.getElementById('prev').addEventListener("click",function(){changeImage(id--,"prev");});

		document.getElementById('next').addEventListener("click",function(){changeImage(id++,"next");});

		function changeImage(i,dir){			
			if(id==-1) {
				this.id=imgName.length-1;
			}
			else if(id==imgName.length) {
				this.id=0;
			}
			if(dir == "prev") {
				photos.style.transform= "translate(-230%, -0%)";
				photos.style.opacity = "0.5s";
				setTimeout(function() {
					//photos.style.visibility = "hidden";
					photos.style.transition = "0s";
					photos.style.transform= "translate(100%, -0%)";
				},400);
			}
			else {
				photos.style.transform= "translate(230%, -0%)";
				photos.style.opacity = "0.5s";

				setTimeout(function() {
					//photos.style.visibility = "hidden";
					photos.style.transition = "0s";
					photos.style.transform= "translate(-100%, -0%)";
				},400);
			}			

			setTimeout(function() {
				photos.style.transition = "0.5s";	
				photos.style.transform= "translate(0%, 0%)";
				//photos.style.visibility = "hidden";
				photos.style.opacity = "1";
				photos.src = imgPath + imgName[id] + imgType;
			},600);
			

		}
	</script>
</body>
</html>
